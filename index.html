<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Data Insights</title>

    <style>
        
        html {
            overflow-x: hidden !important;
        }

        body {
            font-family: "IBM Plex Sans", sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden !important;
        }

        #chartdiv {
            width: 100%;
            height: 500px;
            overflow-x: hidden !important;
        }

        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
            margin-top: 20px;
            gap: 20px;
            padding: 0 10px;
        }

        .controls select,
        .controls button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            font-size: 1rem;
            cursor: pointer;
            flex: 1;
            min-width: 120px;
            max-width: 200px;
        }

        .controls button {
            background-color: #4caf50;
            color: white;
            border: none;
            max-width: 150px;
        }

        #deviationTable {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow-x: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ccc;
            white-space: nowrap;
        }

        .chart-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .controls {
                flex-direction: column;
                gap: 10px;
            }

            .controls select,
            .controls button {
                width: 100%;
                max-width: none;
            }

            #chartdiv {
                height: 400px;
            }

            .chart-container {
                padding: 15px;
            }

            th,
            td {
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.25rem;
            }

            .controls {
                flex-direction: column;
                gap: 10px;
            }

            #chartdiv {
                height: 300px;
            }

            th,
            td {
                padding: 6px;
            }
        }
    </style>

    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
</head>

<body>

    <div class="controls">
        <label for="operation">Inspection Process:</label>
        <select id="operation">
            <option value="Final EL">Final EL</option>
            <option value="PI-90 Degree Visual Inspection">PI-90 Degree Visual Inspection</option>
        </select>

        <label for="line">Line:</label>
        <select id="line">
            <option value="Line-1">Line 1</option>
            <option value="Line-2">Line 2</option>
            <option value="Line-3">Line 3</option>
            <option value="all">All Lines</option>
        </select>

        <label for="shift">Shift:</label>
        <select id="shift">
            <option value="A-Shift">Shift A</option>
            <option value="B-Shift">Shift B</option>
            <option value="C-Shift">Shift C</option>
            <option value="all">All Shifts</option>
        </select>

        <button id="updateChart">Update Chart</button>
    </div>

    <div id="chartdiv" class="chart-container"></div>

    <div id="deviationTable" class="chart-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            am4core.ready(function () {
                am4core.useTheme(am4themes_animated);
                let chart;

                const operationSelect = document.getElementById("operation");
                const lineSelect = document.getElementById("line");
                const shiftSelect = document.getElementById("shift");
                const updateButton = document.getElementById("updateChart");

                async function fetchData(operation, line, shift) {
                    const response = await fetch(`http://localhost:3000/data?operation=${encodeURIComponent(operation)}&line=${encodeURIComponent(line)}&shift=${encodeURIComponent(shift)}`);
                    const data = await response.json();
                    return data;
                }

                function updateChart(data) {
                    if (chart) {
                        chart.dispose();
                    }

                    chart = am4core.create("chartdiv", am4charts.PieChart3D);
                    chart.hiddenState.properties.opacity = 0;
                    chart.legend = new am4charts.Legend();

                    const total = data.high + data.medium + data.low;
                    const calculatePercentage = (value) => ((value / total) * 100).toFixed(1);

                    chart.data = [
                        { category: "High Quality", value: data.high, percentage: calculatePercentage(data.high), color: am4core.color("#789E38") },
                        { category: "Medium Quality", value: data.medium, percentage: calculatePercentage(data.medium), color: am4core.color("#D5C67A") },
                        { category: "Low Quality", value: data.low, percentage: calculatePercentage(data.low), color: am4core.color("#7A0311") }
                    ];

                    let series = chart.series.push(new am4charts.PieSeries3D());
                    series.dataFields.value = "value";
                    series.dataFields.category = "category";
                    series.slices.template.propertyFields.fill = "color";

                    series.slices.template.adapter.add("tooltipText", function (text, target) {
                        return `${target.dataItem.category}: {value} ({percentage}%)`;
                    });

                    // Adjust label position and font size based on screen size
                    series.labels.template.adapter.add("radius", function (radius, target) {
                        return window.innerWidth < 768 ? -30 : -60;
                    });
                    series.labels.template.adapter.add("fontSize", function (size, target) {
                        return window.innerWidth < 768 ? 12 : 14;
                    });
                    series.labels.template.adapter.add("text", function (text, target) {
                        return `{category}: {value} ({percentage}%)`;
                    });
                    series.labels.template.wrap = true;
                    series.labels.template.maxWidth = window.innerWidth < 768 ? 150 : 300;

                    // Update the deviation table
                    updateDeviationTable(chart.data);
                }

                function updateDeviationTable(chartData) {
                    const goals = { "High Quality": 96, "Medium Quality": 3, "Low Quality": 1 };
                    let tableHTML = `
                    <table>
                        <tr>
                            <th>Category</th>
                            <th>Actual %</th>
                            <th>Goal %</th>
                            <th>Deviation %</th>
                        </tr>`;

                    chartData.forEach(item => {
                        const deviation = (item.percentage - goals[item.category]).toFixed(1);
                        tableHTML += `
                        <tr>
                            <td>${item.category}</td>
                            <td>${item.percentage}%</td>
                            <td>${goals[item.category]}%</td>
                            <td>${deviation}%</td>
                        </tr>`;
                    });

                    tableHTML += `</table>`;
                    document.getElementById("deviationTable").innerHTML = tableHTML;
                }

                updateButton.addEventListener("click", async function () {
                    const operation = operationSelect.value;
                    const line = lineSelect.value;
                    const shift = shiftSelect.value;

                    const chartData = await fetchData(operation, line, shift);
                    updateChart(chartData);
                });

                // Initial load
                updateButton.click();
            });
        });
    </script>


</body>

</html>
